title: "Benjamin's Blog"
description: "Tech enthusiast. Selfhoster. AI tinkerer."
author: "Benjamin"

theme: minima
lang: en-US
markdown: kramdown

plugins:
  - jekyll-feed
  - jekyll-seo-tag

header_pages:
  - projects.md

show_excerpts: true
collections:
