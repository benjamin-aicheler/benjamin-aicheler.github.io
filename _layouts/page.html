---
layout: default
---

<style>
  .page-container {
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin: 20px auto;
  }
  .page-header {
    text-align: center;
    margin-bottom: 30px;
    border-bottom: 1px solid #eee;
    padding-bottom: 20px;
  }
  .page-title {
    font-size: 2em;
    margin-bottom: 0;
  }
  .page-content {
    font-size: 1.1em;
    line-height: 1.7;
    color: #333;
  }
  .page-content h2 {
    font-size: 1.8em;
    margin-top: 40px;
  }
  .page-content h3 {
    font-size: 1.4em;
    margin-top: 30px;
  }
</style>

<div class="page-container">

  <header class="page-header">
    <h1 class="page-title">{{ page.title | escape }}</h1>
  </header>

  <section class="page-content">
    {{ content }}
  </section>

</div>
