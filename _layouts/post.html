---
layout: default
---

<style>
  .post-container {
    background-color: #fff;
    padding: 30px 40px; /* Mehr Innenabstand für Lesbarkeit */
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin: 20px auto; /* Zentriert den Container */
  }
  .post-header {
    text-align: center;
    margin-bottom: 40px;
    border-bottom: 1px solid #eee;
    padding-bottom: 30px;
  }
  .post-title {
    font-size: 2.8em; /* Großer, eindrucksvoller Titel */
    margin-bottom: 15px;
  }
  .post-meta {
    color: #828282;
    font-size: 1em;
  }
  .post-content {
    font-size: 1.1em; /* Etwas größere Schrift für besseres Lesen */
    line-height: 1.7;
    color: #333;
  }
  .post-content h2 {
    font-size: 1.8em;
    margin-top: 40px;
    border-bottom: 1px solid #eee;
    padding-bottom: 10px;
  }
  .post-content h3 {
    font-size: 1.4em;
    margin-top: 30px;
  }
</style>

<article class="post-container" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
