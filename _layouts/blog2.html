---
layout: default
---

<style>
.hero-section {
  padding: 50px 20px;
  margin-bottom: 2.5rem;
  border-radius: 8px;
  
  background-size: cover;
  background-position: center;
  color: #fff;
  text-align: center;
}

.section {
  padding: 2.5rem 0;
}

.section-title {
  text-align: center;
  margin-bottom: 2rem;
  font-size: 1.75em; 
}

.post-list-home {
  list-style: none;
  padding: 0;
  margin-left: 0;
}

.post-list-home li {
  padding: 1.25rem 0;
  margin-bottom: 0;

  border-bottom: 1px solid #eee; 
}

.post-list-home li:last-child {
  border-bottom: none;
}

.post-link {
  text-decoration: none;
  font-size: 1.25em;
  font-weight: bold;
  display: block;
}

.all-posts-link {
  text-align: center;
  margin-top: 2rem;
}

.blog-listing {
  padding: 2.5rem 0;
}

.blog-listing .section-title {
  text-align: center;
  margin-bottom: 2rem;
  font-size: 1.75em;
}

.blog-listing .post-list-home {
  list-style: none;
  padding: 0;
  margin-left: 0;
}

.blog-listing .post-list-home li {
  padding: 1.25rem 0;
  margin-bottom: 0;
  border-bottom: 1px solid #eee;
}

.blog-listing .post-list-home li:last-child {
  border-bottom: none; 
}

.blog-listing .post-meta {
  color: #828282;
  font-size: 0.9em;
  display: block;
  margin-bottom: 0.5rem;
}

.blog-listing .post-excerpt {
  margin-top: 1rem;
  color: #555;
  line-height: 1.6;
}
</style>
<div class="section blog-listing">
  <h2 class="section-title">{{ page.title | escape }}</h2>

  <ul class="post-list-home">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h3>
        {% if site.show_excerpts %}
          <div class="post-excerpt">
            {{ post.excerpt }}
          </div>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
