---
layout: default
---

<style>
  .section h2 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 2em;
  }
  .post-list-home {
    list-style: none;
    padding: 0;
  }
  .post-list-home li {
    background-color: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-bottom: 25px;
  }
  .post-meta {
    color: #828282;
    font-size: 0.9em;
  }
  .post-link {
    text-decoration: none;
    color: #333;
    font-size: 1.7em;
    font-weight: bold;
  }
  .post-excerpt {
    margin-top: 15px;
    color: #555;
    line-height: 1.6;
  }
</style>

<div class="section">
  <h2>{{ page.title | escape }}</h2>

  <ul class="post-list-home">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
        {% if site.show_excerpts %}
          <div class="post-excerpt">
            {{ post.excerpt }}
          </div>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
