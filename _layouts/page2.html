---
layout: default
---

<style>
.page-header {
  text-align: left;
  margin-bottom: 2rem;
  padding-bottom: 1.5rem;
  border-bottom: 1px solid #eee;
}

.page-title {
  font-size: 2em;
  letter-spacing: -0.5px;
}

.page-content {
  font-size: 1.1rem;
  line-height: 1.7;

  h2, h3, h4, h5, h6 {
    margin-top: 2.5rem;
    margin-bottom: 1.25rem;
    font-weight: 600;
  }

  h2 {
    font-size: 1.7em;
    border-bottom: 1px solid #eee;
    padding-bottom: 0.5rem;
  }

  h3 {
    font-size: 1.4em;
  }
}

</style>
<div class="page">

  <header class="page-header">
    <h1 class="page-title">{{ page.title | escape }}</h1>
  </header>

  <div class="page-content">
    {{ content }}
  </div>

</div>
